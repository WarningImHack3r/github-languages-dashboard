<main class="dashboard">
    <header class="header">

    </header>

    <section class="container">

      <mat-card class="top-repositories">
        <mat-card-header class="top-repositories-header">
          <mat-card-title>Top des Repositories </mat-card-title>
          <mat-card-subtitle>Card subtitle</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="content">
          <div class="top-repositories-list">
            <mat-table [dataSource]="dataSourceTopRepos" #SortTopRepos="matSort" matSort>
              <ng-container matColumnDef="owner">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> Owner </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.owner?.login}} </mat-cell>
              </ng-container>
              <ng-container matColumnDef="name">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
                  <mat-cell *matCellDef="let element"> <span class="name">{{element.name}}</span> </mat-cell>
              </ng-container>
              <ng-container matColumnDef="stargazers">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> <mat-icon>star</mat-icon> </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.stargazers?.totalCount}}  </mat-cell>
              </ng-container>

              <mat-header-row *matHeaderRowDef="displayedColumnsTopRepos;sticky:true"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumnsTopRepos;"></mat-row>
            </mat-table>
            <mat-paginator #PaginatorTopRepos [length]="100" [pageSize]="10" showFirstLastButtons></mat-paginator>
          </div>
          <div  class="chart" echarts [options]="Doughnut_Chartget_TopLanguages" [loading]="isLoading" theme="macarons"></div>
        </mat-card-content>
      </mat-card>

        <mat-card>
            <mat-card-header class="top-ten-header">
                <mat-card-title>Top 10 Repositories</mat-card-title>
                <mat-card-subtitle>Card subtitle</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content >
                <!-- 1. Multiple card inline (Top Issue / Top Fork / Top Pull Request) -->
                <div class="top-languages-content">
                    <card-stats title="Top Issue" [value]="200" />
                    <card-stats title="Top Fork" [value]="200" />
                    <card-stats title="Top Pull Request" [value]="200" />
                    <card-stats title="Top Issue" [value]="200" />
                </div>

                <!-- 2. -->
                <div class="apple-vs-android">
                    <div echarts [options]="Doughnut_Chartget_AndroidvsApple" [loading]="isLoading" theme="macarons"></div>
                </div>

                <!-- 3. List of the top repositories -->

                <!-- 4. Liscences of the top repositories -->

            </mat-card-content>
        </mat-card>

        <mat-card>
            <mat-card-header class="top-ten-header">
                <mat-card-title>Top 10 IDE</mat-card-title>
                <mat-card-subtitle>Card subtitle</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content  >
              <div class="top-languages-content">
                <div class="list-languages">
                    <!-- MatTablee -->
                     <mat-table  #SortTopLanguages="matSort" [dataSource]="dataSourceTopLanguages" matSort >
                         <ng-container matColumnDef="name">
                             <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
                             <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
                         </ng-container>
                         <ng-container matColumnDef="count">
                             <mat-header-cell *matHeaderCellDef mat-sort-header> NumberOfUsed </mat-header-cell>
                             <mat-cell *matCellDef="let element"> <span class="name">{{element.count}}</span> </mat-cell>
                         </ng-container>
                         <mat-header-row *matHeaderRowDef="displayedColumnsTopLanguages;sticky:true"></mat-header-row>
                         <mat-row *matRowDef="let row; columns: displayedColumnsTopLanguages;"></mat-row>
                     </mat-table>
                     <mat-paginator #PaginatorTopLanguages [length]="18"  [pageSize]="10" showFirstLastButtons></mat-paginator>
                 </div>
              </div>
            </mat-card-content>
        </mat-card>
    </section>
</main>
